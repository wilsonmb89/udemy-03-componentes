<app-header titulo="Checkbox"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="clickCheckBox(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox mode="ios" [color]="item.name" slot="end" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
