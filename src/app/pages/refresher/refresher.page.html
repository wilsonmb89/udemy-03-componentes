<app-header titulo="Refresher"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1 *ngIf="items.length === 0" class="animated fadeIn fast">Pull to refresh!!</h1>
  <ion-list>
    <ion-item class="animated fadeIn fast" *ngFor="let item of items; let idx = index">
      <ion-label>Item {{ idx + 1 }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
